<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Create new Task</title>
  </head>
  <body>
    <div class="addTaskPage__wrapper">
      <h1>Add new</h1>

      <form class="newTasksForm">
        <div class="wrapper">
          <label for="entertask">Description</label>
          <input
            type="text"
            name="entertask"
            id="entertask"
            class="newTaskForm__textInput"
            placeholder="Enter Task"
          />
          <fieldset>
            <legend>When</legend>
            <div class="fieldset-wrapper">
              <input
                type="radio"
                name="dateselect"
                id="today"
                value="today"
                class="newTaskForm__radio"
              />
              <label for="today">Today</label>
              <input
                type="radio"
                name="dateselect"
                id="tomorrow"
                value="tomorrow"
                class="newTaskForm__radio"
              />
              <label for="tomorrow">Tomorrow</label>
              <input
                type="radio"
                name="dateselect"
                id="selectdate"
                value="selectDate"
                class="newTaskForm__radio"
              />
              <label for="selectdate">Select Date</label>
            </div>
          </fieldset>
        </div>
        <input type="submit" value="Add Task" class="newTasksForm__submit" />
      </form>
    </div>
    <script src="new.js" defer></script>
  </body>
</html>
